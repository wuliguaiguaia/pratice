<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </nav>
  <script>
    window.onload = () => {
      let i = 2
      $(`nav li`).removeClass('active')
      $(`nav li:eq(${i-1})`).addClass('active')
    }
  </script>
</body>
