<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <foo></foo>
    </div>
    <script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '111'
        },
        provide(){
            return {
                msg: this.msg
            }
        },
        components:{
            foo:  Vue.component('foo', {
                inject: ['msg'],
                template: '<div>{{msg}}</div>'
            })
        }
    })

   
    </script>

    
</body>
</html>
