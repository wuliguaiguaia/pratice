<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <item :key="index" 
                v-for="(num, index) in nums" 
                :num="num"
                :class="`item${num}`">
            </item>
        </ul>
        <button @click="change">改变</button>
    </div>
    <script>
      var vm = new Vue({
            name: "parent",
            el: "#app",
            data: {
                nums: [1, 2, 3]
            },
            methods: {
                change() {
                    this.nums.reverse();
                }
            },
            components: {
                item: {
                    props: ["num"],
                    template: `
                    <div>
                       {{num}}
                    </div>
                `,
                    name: "child"
                }
            }
        });
 </script>
</body>
</html>
