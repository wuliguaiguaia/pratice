<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-on="{click: clickBtn, mousemove: mousemoveBtn}">button</button>
    <button @click="one(),two()">button2</button>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      data: {
        message: 'fds'
      },
      methods: {
        clickBtn(){
          console.log('vlick');
        },
        mousemoveBtn() {
          console.log('mousemoveBtn');
        },
        one () {
          console.log('one');
        },
        two () {
          console.log('two');
        },
      }
    }).$mount('#app')
  </script>
</body>
</html>
