  <style>
    img {
      height: 100vh;

<body>
  <div id="app">
    <br/>Lazy loading加载数量与屏幕高度有关，高度越小加载数量越少，但并不是线性关系。
    <br/>Lazy loading加载数量与网速有关，网速越慢，加载数量越多，但并不是线性关系。(多加载，这样快速滑动才不会有图片来不及加载导致空白的场景出现。)
    <br/>Lazy loading加载没有缓冲，滚动即会触发新的图片资源加载。
    <br/>Lazy loading加载在窗口resize尺寸变化时候也会触发，例如屏幕高度从小变大的时候。
    <br/>Lazy loading加载也有可能会先加载后面的图片资源，例如页面加载时滚动高度很高的时候。

    

      <div v-for="(item,index) in imgSrc" :key="`${item}_${index}`">
        <img :src="item" loading="lazy">
        <p :class="[`p${index}`]">fdsfdsfsdfdsfdsfdsfdsfdsf</p>
      </div>
    </div>
  </div>
</body>
