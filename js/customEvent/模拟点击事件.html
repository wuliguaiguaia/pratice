    <input id="out" type="text" value="dddddd"/>

<script>
const cb = document.getElementById("out");
function simulateClick() {
  const event = new MouseEvent("click", {
    view: window,
    bubbles: false,
    cancelable:false,
    clientX:40,
    clientY:20
  });
  cb.dispatchEvent(event);
}
setTimeout(() => {
    out.focus()
    setTimeout(() => {
    console.log(999)
        simulateClick()
    },2000)
}, 1000);

</script>
