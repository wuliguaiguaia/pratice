<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   .title {
    width: 100px;
    display: inline-block;
    text-align: justify;
    border: 1px solid red;
    line-height: 20px;
    height: 20px;
    vertical-align: middle;
   }
   .title::after {
    content: ""; /* 有 after 撑开内容的宽度 */
    width: 100%;
    display: inline-block;
   }
  </style>
</head>
<body>
  <div><span class="title">姓名</span><input type="text"></div>
  <div><span class="title">姓试试名</span><input type="text"></div>
</body>
</html>
