<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text {
      border: 1px solid red;
    }
    .box {
      display: inline-block;
      border: 1px solid red;
      margin-top: -20px;
      margin-bottom: -20px;
      margin-left: -20px;
      margin-right: -20px;
      width: 100px;
      height: 100px;
      background-color: green;
    }
    .ll {
      border: 1px solid red;
      display: inline-block;
    }
    .box2 {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="text">
    margin-top 为负，元素会向上[移动],盖住上面的元素
    margin-bottom 为负，元素会[被下面元素覆盖]
    margin-left 为负，元素[左移]挡住左边的元素
    margin-right 为负，元素会[被右边元素盖住]

    padding 不可设置负值
  </div>
  <div class="box">Lorem ipsum dolor siipisicing elit. Saepe d</div><div class="ll">3123131231</div>
  <div class="box2">dsfsdfa</div>
</body>
</html>
