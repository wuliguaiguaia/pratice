<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul :first-child {
      color: red;
    }
    ul a:first-of-type {
      color: green;
    }

    [src$=png] {
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>1</li>
    <a href="">ul a:first-of-type</a>
    <li>1</li>
    <li>1</li>
    <li>1</li>
  </ul>

  <img src="xxx.png" alt="">

</body>
</html>
