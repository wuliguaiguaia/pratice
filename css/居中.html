<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      border: 1px solid red;
      width: 500px;
      height: 500px;
    }
    .content {
      width: 200px;
      height: 200px;
      border: 1px solid red;

      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      margin: auto; /* 关键 */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="content"></div>
  </div>
</body>
</html>
