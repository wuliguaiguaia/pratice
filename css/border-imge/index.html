
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 500px;
      height: 600px;
      border: 28px solid transparent;
      /*
      -webkit-border-image-slice: 图像边界向内偏移
      -webkit-border-slice-width: 图像边界的宽度
      */

      /* 原图：738 1050 */
      /* 左右边距：56 / 738 = 7.5% */
      /* 上下边距：202 / 1050 = 20 %*/
       border: 56px solid;
       border-top-width: 202px;
       border-bottom-width: 202px;
       border-image: url('./bg.png');
       border-image-slice: 20% 7.5%;
       border-image-width: 202px 56px;
    }
  </style>
</head>

<body>
  <div id="box"></div>
</body>

</html>
